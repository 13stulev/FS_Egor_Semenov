<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
</head>
<script>
    let name = prompt("Введите имя"),
        age = -1;
    while (age > 0 ^ !age.isInteger) {
        age = prompt("Введите возраст");
    }
    name = String(name);
    name = name[0].toUpperCase() + name.slice(1);
    alert("Привет, " + name + ", тебе уже " + age + " лет!");
</script>
</html>
