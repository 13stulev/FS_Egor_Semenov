<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<p>Перед скриптом...</p>
<script>
    function comp_asc(a, b) {
        return a - b;
    }

    function comp_desc(a, b) {
        return b - a;
    }
    function array_sort(array, check) {
        if (check == "asc") {
            array.sort(comp_asc);
        } else if (check == "desc") {
            array.sort(comp_desc);
        }
    }

    function square_sum(array) {
        let ans = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 === 1) {
                ans += array[i] * array[i];
            }
        }
        return ans;
    }

    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = Math.floor(Math.random() * 20);
    }
    alert("Начальное положение элементов " + array);
    let choice = prompt("Выберите направление сортировки (asc, desc)");
    array_sort(array, choice);
    alert("Конечное положение элементов " + array);
    alert("Сумма квадратов нечетных элементов " + square_sum(array));
</script>
<p>...После скрипта.</p>
</body>
</html>
