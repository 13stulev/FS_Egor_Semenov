<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module"  src='index.js'></script>
</head>
<body>
<script type="module">
    import { Observable } from "rxjs";


    const observable = new Observable((subscriber) => {
        for (let i = 1; i <= 5; i++) {
            subscriber.next(i);
        }
        subscriber.error();
    });
    console.log('start');
    observable.subscribe({
        next: function (num) {console.log(num)},
        error: () => console.log('done'),
    });
    console.log('stop');
</script>
</body>
</html>
