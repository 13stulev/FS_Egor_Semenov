<form [formGroup]="myForm">

  <div>
    <div>Имя питомца:</div>
    <input class="text form-control" placeholder="Enter name" type="text" name="name" formControlName="name"
           [(ngModel)]=pet.name  >

  </div>
  <div>
    <div><strong>Тип питомца:</strong></div>
    <div class="form-group">
      <mat-label>Котик</mat-label>
      <input type="radio" formControlName="breed" name="breed" id="1" value="Котик" placeholder="Котик"
             [(ngModel)]=pet.breed>
      <mat-label>Собачка</mat-label>
      <input type="radio" formControlName="breed" name="breed" id="2" value="Собачка" placeholder="Песик"
             [(ngModel)]=pet.breed>
      <mat-label>Попугай</mat-label>
      <input type="radio" formControlName="breed" name="breed" id="3" value="Попугай" placeholder="Попугай"
             [(ngModel)]=pet.breed>
    </div>
  </div>
  <div>
    <input class="text" formControlName="type" placeholder="Enter type" type="text" name="type" [(ngModel)]=pet.type>
  </div>
  <div>
    <div><strong>Пол питомца:</strong></div>
    <mat-label>Мужской</mat-label>
    <input type="radio" formControlName="gender" name="gender" [(ngModel)]=pet.gender value="Мужской">
    <mat-label>Женский</mat-label>
    <input type="radio" formControlName="gender" name="gender" [(ngModel)]=pet.gender value="Женский">
  </div>
  <div>
    <div>Age:</div>
    <input class="text" formControlName="age" placeholder="Enter age" type="text" name="age" [(ngModel)]=pet.age
           >
  </div>
  <div>
    <div>Weight:</div>
    <input class="text" formControlName="weight" placeholder="Enter weight" type="text" name="weight"
           [(ngModel)]=pet.weight >
  </div>
  <div class="button__grid">
    <button mat-button type="submit" [disabled]="!myForm.valid" (click)="change()">Изменить данные о питомце</button>
    <button mat-raised-button routerLink="">Назад</button>
  </div>
</form>
